<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__head">
            <p class="top-text"> Not Found 404</p> 
        </div>
        
        <div class="container__404">
            <img src="./assets/Scarecrow.png" alt="scarecrow-404">
            <div class="container__404-items">
                <p class="title-404">I have bad news for you</p>
                <p class="description-404">The page you are looking for might be removed or is temporarily unavailable</p>
                <button type="submit">Back to the homepage</button> 

            </div>

        </div>


        <div class="container__footer">
            <p>created by @jocdiazm - MakeItReal</p>
        </div>
    </div>
